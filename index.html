<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="images/PokerBackround.jpg">
    <title>Blind Timer</title>
</head>
<body>
    
    <li>
        <ul class="label_current_blinds"><li>Current Blinds</li></ul>
        <ul class="current_blinds"><li>50/100</li></ul>
        <ul class="countdown_clock" id = "countdown_clock"><li>30:00</li></ul>
        <ul class="label_next_blinds"><li>Next Level</li></ul>
        <ul class="next_blinds"><li>100/200</li></ul>
    </li>
    <div class = "buttons">
        <button class="back" id="back">Back</button>
        <button class="play" id="play" onclick="toggle()">Play</button>
        <button class="next" id="next">Next</button>
        
    </div>


     
    <script src="./main.js"></script>
</body>
</html>
